<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="player-info">
        <div class="title">Typing Speed Test</div>
        <input type="text" placeholder="Enter Your Name Here" class="name-input">
        <select  name="" id="">
            <option value="easy">easy</option>
            <option value="normal">normal</option>
            <option value="hard">hard</option>
        </select>
        <button class="submit">Start</button>
    </div>
        <div class="game-section">
                <div class="title">Typing Speed Test </div>

                <div class="info">
                    <span class="player-name">Player Name: <strong></strong></span>
                    <span class="level">Level:<strong>Selected</strong></span>
                    <span>Score: <strong class="score"></strong></span>
                </div>
                <span class="time"> Time: <strong></strong></span>
                <div class="randomWord"></div>
                <input type="text"  class="input">
                <div class="words"></div>
            <div class="result">
                <button class="restart">Play Again</button>
            </div>
            
        </div>


    <script src="main.js"></script>
</body>
</html>
